apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
    namespace: life-tracker-production
spec:
    replicas: 3
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
    selector:
        matchLabels:
            app: frontend-deployment
    template:
        metadata:
            labels:
                app: frontend-deployment
        spec:
            automountServiceAccountToken: false
            containers:
                -   name: frontend-deployment
                    resources:
                        limits:
                            cpu: "0.5"
                            memory: "512Mi"
                        requests:
                            cpu: "0.2"
                            memory: "256Mi"
                    image: "rhaversen/life-tracker-frontend:3d0d093a32f54ad95b50a5fc47d908d1a4478d66"
                    imagePullPolicy: Always
                    livenessProbe:
                        httpGet:
                            path: service/livez
                            port: 3000
                        periodSeconds: 10
                        initialDelaySeconds: 15
                        failureThreshold: 5
                    readinessProbe:
                        httpGet:
                            path: service/readyz
                            port: 3000
                        periodSeconds: 10
                        initialDelaySeconds: 15
                        failureThreshold: 5
                    ports:
                        -   containerPort: 5000
                    envFrom:
                        -   secretRef:
                                name: frontend-secrets
